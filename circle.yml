machine:
  java:
    version: oraclejdk8

test:
  override:
    - ./gradlew clean assembleDebug -Dreceipt --stacktrace
#    - ./gradlew clean assembleDebug testDebug jacocoDebugReport coveralls -Dreceipt --stacktrace
#  post:
#    - cp -r build/test-results/debug/*.xml $CIRCLE_TEST_REPORTS
#    - cp -r build/reports/ $CIRCLE_ARTIFACTS

dependencies:
  pre:
    - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
    - echo y | android update sdk --all --no-ui --filter android-23,build-tools-23.0.3
    - echo y | android update sdk --all --no-ui --filter tools,platform-tools
    - echo y | android update sdk --all --no-ui --filter extra-android-support,extra-android-m2repository
    - echo y | android update sdk --all --no-ui --filter extra-google-google_play_services,extra-google-m2repository
  cache_directories:
    - $HOME/.m2
    - $HOME/.gradle
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
